{% extends "basic_app/basic.html" %} {% block body_block %}
<div class="jumbotron">
    {% if registered %}
    <h1>Thank You for registering!</h1>
    {% else %}
    <h1>Register here</h1>
    <h3>Fill out the form:</h3>

    <form method="POST">
        {% csrf_token %} {{ user_form.as_p}} {{ profile_form.as_p}}
        <input type="submit" name="" value="Register">

    </form>


    {% endif %}
</div>
{% endblock %}
